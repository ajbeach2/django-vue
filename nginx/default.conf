server {
    listen       80;
    
    location /api {
        proxy_set_header   Host $host;
        proxy_set_header        X-Forwarded-Host   $host:3031;
        proxy_set_header        X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_pass http://api;
    }

    location /swagger {
        proxy_set_header   Host $host;
        proxy_set_header        X-Forwarded-Host   $host:3031;
        proxy_set_header        X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_pass http://api;
    }

    location /redoc {
        proxy_set_header   Host $host;
        proxy_set_header        X-Forwarded-Host   $host:3031;
        proxy_set_header        X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_pass http://api;
    }

	location /admin {
        proxy_set_header   Host $host;
        proxy_set_header        X-Forwarded-Host   $host:3031;
        proxy_set_header        X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_pass http://api;
    }

    location /static {
        proxy_set_header   Host $host;
        proxy_set_header        X-Forwarded-Host   $host:3031;
        proxy_set_header        X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_pass http://api;
    }

    location / {
        proxy_set_header   Host $host;
        proxy_pass http://client:8080;
    }
}
